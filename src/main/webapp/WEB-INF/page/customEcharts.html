<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../../css/frame/layui/css/layui.css">
	<link rel="stylesheet" href="../../css/style.css">
	<style type="text/css">
		body{padding: 0px 10px;}
	</style>
	<script src="../../scripts/frame/layui/layui.js" charset="utf-8"></script>
	<script src="../../scripts/frame/echarts/echarts.min.js"></script>
	<script src="../../scripts/page/customEcharts.js" charset="utf-8"></script>
</head>
<body>
	<div class="layui-form-item" style="width: auto; height: auto; float:left;" >
		<div class="layui-form" style="margin-top: 50px;">
			<div class="layui-form-item" style="margin-bottom: 30px;">
				<label class="layui-form-label">用户手机号</label>
				<div class="layui-input-inline">
					<input class="layui-input" type="text" id="phone" lay-verify="title" autocomplete="off">
				</div>
			</div>
			<div class="layui-form-item" style="margin-bottom: 30px;">
				<label class="layui-form-label">用户类型：</label>
				<div class="layui-input-inline" style="padding: 9px 15px;" id="txt">
					
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"></label>
				<button class="layui-btn" style="width: 160px;" id="seach">开始查询</button>
			</div>
		</div>
	</div>
	<div style="width: 70%;height: auto; float:left;">
		<div id="main-line" style="width: 100%;height:450px;"></div>
	</div>
</body>
</html>
